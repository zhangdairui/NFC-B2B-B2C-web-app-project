<!-- Share Header End! -->
<!-- Banner-->
    <div class="page-title-area bg_cover d-flex align-items-center" style="background-image: url(images/banner.jpg);">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="page-title-item text-center">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Cart</li>
                            </ol>
                        </nav>
                        <h3 class="title">Cart</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!--Banner End-->

<section class="cart-content-block container">
            <div class="row">
                    <div class="col-12"> 
                        
                        <div class="table-responsive">
                            <table class="table cart-data-table" id="cartProductInfo">
                                <thead>
                                    <tr>
                                        
                                        <th class="Product text-center">Products</th>
                                        <th class="price text-center">Price</th>
                                        <th class="Quantity text-center">Quantity</th>
                                        <th class="Total text-center">Total</th>
                                    </tr>
                                </thead>


                                  <tbody>
                                    <!-- in cart.js -->
                                  </tbody>


                                </table>
                        </div>
                    </div>
                </div>

            <div class="row">
                    <div class="col-xs-12">
                        <div class="table-wrap">
                            <h2>Cart Total</h2>
                            <ul class="list-unstyled cart-total">
                                <li>
                                    <strong class="title pull-left">Sub-Total:</strong>
                                    <strong class="price pull-right">$<span class="cart-subtotal">647.00</span></strong>
                                </li>
                          
                                 <li>
                                    <strong class="title pull-left">Total:</strong>
                                    <strong class="price pull-right">$<span class="cart-all-total">662.00</span></strong>
                                    <span class="shipping-fee">Shipping:$<span class="shipping-fee-value">15.00</span></span>
                                </li>
                            </ul>
                            <a href="checkout.html" class="btn-primary text-center text-uppercase">proceed to checkout</a>
                        </div>
                    </div>
                </div>
</section>
